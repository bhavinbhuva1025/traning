<!DOCTYPE html>
<html lang="en">
<title> SignUp page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="registration.css">

</head>
<body>
	<div class="main-register">
		<h1>Registration</h1>
		<div class="main-registerinfo">
			<div class="register-top">
				<form class="form-group">
					<input class="name" type="text" name="Username" placeholder="Name">
                        <p class="err" id="err-name"></p>

					<input class="email" type="email" name="email" placeholder="Email" >
                       <p class="err" id="err-email"></p>

					<input class="pass" type="password" name="password" placeholder="Password">
                        <p class="err" id="err-pass"></p>

					<input class="re-pass" type="digit" name="password" placeholder="Confirm Password">
                        <p class="err"  id="err-repass"></p>

					<input type="submit" onclick="register(event)" id="btn" value="Submit">
				</form>
				<p> <a href="../login/login.html"> Sign in?</a></p>
			</div>
		</div>
	</div>
	<script src="registration.js"></script>
</body>
</html>
